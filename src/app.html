<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<!-- Primary Meta Tags -->
		<title>Branches</title>
		<meta name="title" content="Branches" />
		<meta name="description" content="We create tailored software to make peoples life easier." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://branches.no/" />
		<meta property="og:title" content="Branches" />
		<meta
			property="og:description"
			content="We create tailored software to make peoples life easier."
		/>
		<meta property="og:image" content="%sveltekit.assets%/branches-default-seo.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://branches.no/" />
		<meta property="twitter:title" content="Branches" />
		<meta
			property="twitter:description"
			content="We create tailored software to make peoples life easier."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/branches-default-seo.jpg" />

		<link
			href="%sveltekit.assets%/favicon-dark.png"
			rel="icon"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			href="%sveltekit.assets%/favicon-light.png"
			rel="icon"
			media="(prefers-color-scheme: light)"
		/>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
